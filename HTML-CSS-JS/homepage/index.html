        <h1 id="ctext">Welcome to my homepage!</h1>
        <p>I want to keep things simple as possible.</p>
        <h2>On Aboutme you could read about me.</h2>
        <h3>On Hobbies I will show you my hobbies.</h3>
        <h4>On Pets I will show you my cool cats</h4>
        <h5>Have fun!</h5>
        <button class="btn danger" onclick='alert("This is an alert")'>Javascript Alert</button>
        <form id="form">
            <label for="answer">Type in your name</label>
            <input type="text" name="answer" id="answer"/>
            <button id="submit">Submit</button>
          </form>
          <script>
            const submit = document.getElementById("submit");

              submit.addEventListener("click", validate);

              function validate(e) {
                e.preventDefault();

                const answer = document.getElementById("answer");
                document.getElementById("ctext").innerHTML = "Hello " + answer.value;



              }</script>
