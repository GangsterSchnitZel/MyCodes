<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>

    <div class="mySlides">

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>

    <div class="mySlides">

    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="mining.JPG" style="width:100%" onclick="currentSlide(1)" alt="Hashing">
      </div>
      <div class="column">
        <img class="demo cursor" src="mushrooms.JPG" style="width:100%" onclick="currentSlide(2)" alt="Collect mushrooms in the forest">
      </div>
      <div class="column">
        <img class="demo cursor" src="visit.JPG" style="width:100%" onclick="currentSlide(3)" alt="Visit old castles">
      </div>
      <div class="column">
        <img class="demo cursor" src="food.JPG" style="width:100%" onclick="currentSlide(4)" alt="Cook delicious food">
      </div>
      <div class="column">
        <img class="demo cursor" src="tomato.JPG" style="width:100%" onclick="currentSlide(5)" alt="Growing my own vegetables">
      </div>
      <div class="column">
        <img class="demo cursor" src="repair.JPG" style="width:100%" onclick="currentSlide(6)" alt="Repair old cars">
      </div>
    </div>
  </div>
    <script>let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }

        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }</script>
    </body>
